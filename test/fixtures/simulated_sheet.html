<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D Beyond Character Sheet Simulation</title>
    <style>
        /* Mock defined styles */
        .ct-character-sheet-desktop { display: flex; }
        .styles_primaryBox__2cqbd { background: red; border: 1px solid black; }
        .ct-primary-box { padding: 20px; }
        /* Hidden SVG Definitions */
        .svg-defs { display: none; }
    </style>
</head>
<body>
    <!-- Global SVG Sprite -->
    <svg class="svg-defs" style="display: none;">
        <defs>
            <symbol id="icon-sword" viewBox="0 0 24 24"><path d="M10 10 L20 20" /></symbol>
        </defs>
    </svg>

    <!-- Navigation Tabs -->
    <div class="ct-character-sheet-desktop">
        <nav>
            <button class="styles_tabButton__12345" role="button">Actions</button>
            <button class="styles_tabButton__12345" role="button">Spells</button>
            <button class="styles_tabButton__12345" role="button">Inventory</button>
        </nav>

        <!-- Main Content Area -->
        <div class="sheet-body">
            <!-- Simulated Content for 'Actions' (Active) -->
            <div class="ct-subsection">
                <!-- Structural Container we want to clone -->
                <div class="styles_primaryBox__2cqbd ct-primary-box">
                    <div class="ddbc-box-background"></div>
                    <div>
                        <section>
                            <h1>Attack Actions</h1>
                            <svg class="icon"><use href="#icon-sword"></use></svg>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
